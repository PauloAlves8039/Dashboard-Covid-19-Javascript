<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>COVID-19</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="assets/icon/covid-19.ico">
    <link rel='stylesheet' href='css/style.css'>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">    
</head>
<body class="body-color">

    <nav class="navbar navbar-dark bg-dark justify-content-center">
        <a class="navbar-brand" href="#">
            <img src="assets/img/covid-19.png" width="30" height="30" class="d-inline-block align-top" alt="COVID-19" loading="lazy">
            Dashboard Covid-19
        </a>
    </nav>

    <div class="container">
        <!--********** PAÍS **********-->
        <section id="pais">
            <div class="d-flex justify-content-center">
                <div class="card card-pais cards-dashboard border border-dark">
                    <div class="card-body">
                      <h2 class="card-title d-flex justify-content-center">País</h2>
                      <p class="card-text">
                        <select class="form-control" name="pais" id="country-select"></select>
                        <button class="btn btn-outline-dark form-control" id="btn-cancelar" onclick="recarregarPagina()">Cancelar</button>
                        </p>
                    </div>
                  </div>
            </div>
            <div class="titulo-pais d-flex justify-content-center">
                <h1 class="county-name"></h1>
            </div>
        </section>

        <!--********** DASHBOARD **********-->
        <section id="dashboard">
            <div class="card-deck bloco">
                <div class="card casos cards-dashboard border border-dark">
                    <div class="body-header">
                        <h4 class="card-text titulo-casos d-flex justify-content-center">Casos</h4>
                    </div>
                    <hr>
                    <div class="card-body">
                        <h6 class="card-title titulo-casos">
                            Casos diários: <span id="diary-cases"></span>
                        </h6>
                        <h6 class="card-title titulo-casos">
                            Casos por milhão: <span id="milion-cases"></span>
                        </h6>
                        <h6 class="card-title titulo-casos">
                            Total de casos: <span id="all-cases"></span>
                        </h6>
                    </div>
                </div>
                <div class="card mortes cards-dashboard border border-dark">
                    <div class="body-header">
                        <h4 class="card-text titulo-mortes d-flex justify-content-center">Mortes</h4>
                    </div>
                    <hr>
                    <div class="card-body">
                        <h6 class="card-title titulo-mortes">
                            Mortes diárias: <span id="diary-deaths"></span>
                        </h6>
                        <h6 class="card-title titulo-mortes">
                            Mortes por milhão: <span id="milion-deaths"></span>
                        </h6>
                        <h6 class="card-title titulo-mortes">
                            Total de mortes: <span id="all-deaths"></span>
                        </h6>
                    </div>
                </div>
                <div class="card testes cards-dashboard border border-dark">
                    <div class="body-header">
                        <h4 class="card-text titulo-testes d-flex justify-content-center">Testes</h4>
                    </div>
                    <hr>
                    <div class="card-body titulo-testes">
                        <h6 class="card-title">
                            Teste por milhão: <span id="milion-tests"></span>
                        </h6>
                        <h6 class="card-title titulo-testes">
                            Total de teste: <span id="all-tests"></span>
                        </h6>
                    </div>
                </div>
                <div class="card status cards-dashboard border border-dark">
                    <div class="body-header">
                        <h4 class="card-text d-flex titulo-status justify-content-center">Status</h4>
                    </div>
                    <hr>
                    <div class="card-body">
                        <h6 class="card-title titulo-status">
                            Casos ativos: <span id="active-cases"></span>
                        </h6>
                        <h6 class="card-title titulo-status">
                            Casos críticos: <span id="critical-cases"></span>
                        </h6>
                        <h6 class="card-title titulo-status">
                            Recuperados: <span id="recovered"></span>
                        </h6>
                    </div>
                </div>
        </section>

    </div>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
